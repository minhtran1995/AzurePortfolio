<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactMe.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/animate.css">

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center wow wobble">
                <p class="">Contact Me</p>
                <hr class="line">
            </div>
        </div>
        <div class="row wow bounceInUp">
            <form action="https://postmail.invotes.com/send" method="post" id="email_form">

                <div class=" form-group col-lg-12">
                    <input type="text" required name="subject" placeholder="Subject (What you want to tell me in general ?)" class="form-control input-lg "
                        id="inputlg" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                <div class=" form-group col-md-4">
                    <input placeholder="First Name" name="extra_first_name" class="form-control input-lg " id="inputlg" type="text">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group col-md-4">
                    <input placeholder="Middle Name" name="extra_middle_name" class="form-control input-lg " id="inputlg" type="text">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group col-md-4">
                    <input placeholder="Last Name" name="extra_last_name" class="form-control input-lg " id="inputlg" type="text">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group col-md-6">
                    <input placeholder="Email Address" name="extra_email_address" class="form-control input-lg " id="inputlg" type="text">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group col-md-6">
                    <input placeholder="Phone Number" name="extra_phone_number" class="form-control input-lg" id="inputlg" type="text">
                    <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                </div>

                <div class="form-group col-md-12">
                    <textarea required name="text" placeholder="Message" class="form-control input-lg"></textarea>
                    <span class="glyphicon glyphicon-comment form-control-feedback"></span>
                </div>


                <div class="col-lg-12">
                    <!--Token###########################################################################-->
                    <input type="hidden" name="access_token" value="6abil84i8bd92ggv0mubd35e" />

                    <input type="hidden" name="success_url" value="/successfully.html" />
                    <input type="hidden" name="error_url" value="../exception.html" />

                    <!--Token#####################################################################-->
                </div>


                <div id="buttonWrap" class="col-lg-12">
                    <div class="form-group col-md-6">

                        <button type="submit" id="submit_form" class="btn btn-success btn-lg">Send
                            <span class="glyphicon glyphicon-send"></span>
                        </button>

                    </div>

                    <div class="form-group col-md-6">
                        <a href="/">
                            <button type="button" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-circle-arrow-left"></span> Back To Homepage
                    </button>
                        </a>
                    </div>
                </div>

            </form>


            <!-- optional, prevents the submit button from being pressed more than once -->
            <script>
                var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("submit", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;      
        }, 1);
        alert("Please have a second While We Process Your Information"); 
        
    });
            </script>

            <!---->

        </div>
    </div>


    </div>
</body>

</html>
